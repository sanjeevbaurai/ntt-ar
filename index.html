<!DOCTYPE html>
<html>
<head>

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  
  <a-scene embedded arjs='sourceType: webcam;'>
      <!-- <a-marker preset='hiro'> -->
        <a-marker-camera preset='custom' type='pattern' url='resources/pattern-marker.patt'>
       <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
        position="0 0 0"
        scale ="0.20 0.20 0.20"
        geometry="primitive: box" material="color: #7B7B7B" 
        width="6" height="6"  rotation="0 0 0"  dynamic-body
            obj-model="obj: url(resources/Dlink.obj)">
        </a-entity>
    </a-marker-camera>
      <!-- </a-marker> -->
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
